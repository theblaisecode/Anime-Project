<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
      <meta name="keyword" content="Anime, animation, entertainment" />
      <meta name="description" content="Anime Selection for anime lovers" />
      <title>Anime Selector</title>
      <!-- external CSS link -->
      <link rel="stylesheet" href="css/normalize.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/responsive.css" />
   </head>
   <body>
      <!-- ----------------------------- Header ----------------------------- -->
      <header>
         <div class="frostedGlass">
            <h1>Anime Verse - Pick Your Favourite Anime</h1>
         </div>
      </header>

      <div class="container">
         <!-- ----------------------------- Main Area ----------------------------- -->
         <main>
            <!-- ----------------------------- Section: Anime Selection ----------------------------- -->
            <div class="contentLeft">
               <!-- ------------- Anime box -------------  -->
               <div id="aot" class="box frostedGlass">
                  <img
                     src="img/logo/aot.png"
                     alt="Attack on Titans anime logo"
                  />
                  <span>AOT</span>
               </div>
               <div id="tokyo" class="box frostedGlass">
                  <img src="img/logo/tokyo.png" alt="Tokyo Ghouls anime logo" />
                  <span>Tokyo Ghouls</span>
               </div>
               <div id="darling" class="box frostedGlass">
                  <img
                     src="img/logo/darling.png"
                     alt="Darling In The Franxx anime logo"
                  />
                  <span>Darling In The Franxx</span>
               </div>
               <div id="demon" class="box frostedGlass">
                  <img src="img/logo/demon.png" alt="Demon Slayer anime logo" />
                  <span>Demon Slayer</span>
               </div>
               <div id="highSchool" class="box frostedGlass">
                  <img
                     src="img/logo/highsch.png"
                     alt="God of High School anime logo"
                  />
                  <span>God of High School</span>
               </div>
               <div id="hunter" class="box frostedGlass">
                  <img
                     src="img/logo/hunter.png"
                     alt="Hunter X Hunter anime logo"
                  />
                  <span>Hunter X Hunter</span>
               </div>
               <div id="jojo" class="box frostedGlass">
                  <img
                     src="img/logo/jojo.png"
                     alt="Jojo's Bizzare Adventure anime logo"
                  />
                  <span>Jojo's Bizzare Adventure</span>
               </div>
               <div id="jujutsu" class="box frostedGlass">
                  <img
                     src="img/logo/jujutsu.png"
                     alt="Jujutsu Kaisen anime logo"
                  />
                  <span>Jujutsu Kaisen</span>
               </div>
               <div id="mha" class="box frostedGlass">
                  <img
                     src="img/logo/mha.png"
                     alt="My Hero Academia anime logo"
                  />
                  <span>My Hero Academia</span>
               </div>
               <div id="naruto" class="box frostedGlass">
                  <img src="img/logo/naruto.png" alt="Naruto anime logo" />
                  <span>Naruto</span>
               </div>
               <div id="onePunch" class="box frostedGlass">
                  <img
                     src="img/logo/onepunch.png "
                     alt="One Punch Man anime logo"
                  />
                  <span>One Punch Man</span>
               </div>
               <div id="pokemon" class="box frostedGlass">
                  <img src="img/logo/pokemon.png" alt="Pokemon anime logo" />
                  <span>Pokemon</span>
               </div>
               <div id="spy" class="box frostedGlass">
                  <img src="img/logo/spy2.png" alt="Spy X Family anime logo" />
                  <span>Spy X Family</span>
               </div>
               <div id="bleach" class="box frostedGlass">
                  <img src="img/logo/bleach2.png" alt="Bleach anime logo" />
                  <span>Bleach</span>
               </div>
               <div id="onePiece" class="box frostedGlass">
                  <img src="img/logo/onepiece.png" alt="One Piece anime logo" />
                  <span>One Piece</span>
               </div>
               <div id="fairy" class="box frostedGlass">
                  <img src="img/logo/fairy.png" alt="Fairy Tail anime logo" />
                  <span>Fairy Tail</span>
               </div>
            </div>
            <!-- ----------------------------- Section: Anime Video ----------------------------- -->
            <div class="contentRight">
               <div class="box frostedGlass">
                  <div id="videoOst"></div>
               </div>
            </div>
         </main>
      </div>

      <!-- ----------------------------- JavaScript ----------------------------- -->
      <script src="js/main.js"></script>
   </body>
</html>
